# MongoDB Server Configuration - SECURE PRODUCTION SETUP
# This configuration is designed for production server deployment

systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
  logRotate: reopen

storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1

net:
  bindIp: 127.0.0.1  # Only localhost - CRITICAL for security
  port: 27017
  maxIncomingConnections: 100

security:
  authorization: enabled  # Enable authentication
  javascriptEnabled: false  # Disable server-side JavaScript

processManagement:
  fork: true
  pidFilePath: /var/run/mongodb/mongod.pid

# Replication (optional for production)
# replication:
#   replSetName: "rs0"

